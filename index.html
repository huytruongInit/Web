<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <style>
        h1 {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50px;
            font-size: 35px;
            color: rgb(251, 251, 251);

}
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: url('https://nld.mediacdn.vn/291774122806476800/2023/1/8/33-1673147417818531950343.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
           
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 10px;
            background-color: green;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 class="title">Hệ Thống Giám Sát Ra Vào</h1>
    <div class="container">
        <h2 class="subtitle">Đăng ký vân tay</h2>
        <form class="form">
            <div class="input-group">
                <input class="input-field" type="text" placeholder="Tên của bạn" required>
                <input class="input-field" type="email" placeholder="Email" required>
                <input class="input-field" type="password" placeholder="Mật khẩu" required>
                <button class="submit-button" type="submit">Đăng Ký</button>
            </div>
        </form>
    </div>
   
</body>
