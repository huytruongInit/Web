<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Thêm người mới</title>

    <!-- LINK CHÈN ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
     <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--  -->
    <div class="wrap">
        <!-- menu -->
        <div class="menu">
            <div class="menu--main">
                <!-- menu logo -->
                <a href="#" class="menu--logo">
                    <img src="./assets/images/ute.png" alt="">
                    <span>HTTEK</span>
                </a>

                <!-- menu list -->
                 <ul class="menu--list">
                    <li class="menu--item">
                        <a href="index.html">
                            <i class="fa-brands fa-windows"></i>
                            Tổng Quan
                        </a>
                    </li>

                    <li class="menu--item">
                        
                        <a href="#">
                            <i class="fa-solid fa-users"></i>
                            Quản Lý Người Dùng
                        </a>
                    </li>

                    <li class="menu--item">
                       
                        <a href="#">
                            <i class="fa-solid fa-user-plus"></i>
                            Thêm Người Dùng Mới
                        </a>
                    </li>

                    <li class="menu--item">
                        <a href="#">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Đăng Xuất
                        </a>
                    </li>
                 </ul>

                 <!-- collapse menu -->
                <div class="menu--collapse">
                    <i class="fa-solid fa-left-long"></i>
                    Collapse
                </div>
            </div>
        </div>
        <!-- hết menu -->

        <!-- nội dung chính -->
        <div class="content">
            <div class="content--wrap">
                <div class="content--header">
                    <!-- thanh tìm kiếm -->
                    <form action="#" class="form--search">
                        <input 
                            type="text" 
                            name="keyword"
                            placeholder="Tìm kiếm ..."
                        >
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>   
                    </form>
                    <!-- hết thanh tìm kiếm -->

                    <!-- người quản lý -->
                    <div class="manager">
                        <div class="manager--name">Vũ Hồ</div>
                        <div class="manager--image">
                            <img src="./assets/images/user-meomeo.jfif" alt="">
                        </div>
                    </div>
                    <!-- hết người quản lý -->
                </div>
                
                <!-- body -->
                <div class="content--body">
                    <div class="content--body-sub">
                        <!-- box title -->
                        <div class="box-title"> 
                            THÊM NGƯỜI DÙNG
                        </div>
                        <!-- hết boxtitle -->

                        <!-- nút thêm người dùng mới -->
                        <!-- <div class="button button-green">
                            <i class="fa-solid fa-plus"></i>
                            Thêm Người Dùng
                        </div> -->
                        <!-- hết nút thêm người dùng mới -->
                    </div>  
                    
                    <form 
                        action="#"
                        class="form-add"
                        form-register
                    >
                        <!-- họ tên -->
                        <div class="form-item">
                            <label for="fullName">
                                <i class="fa-solid fa-signature"></i>
                                Họ và Tên: 
                            </label>
                            <input 
                                id="fullName"
                                type="text"
                                name="fullName"  
                                placeholder="Nhập họ tên của bạn..."  
                                autocomplete="off"
                            >
                        </div>

                        <!-- số điện thoại -->
                        <div class="form-item">
                            <label for="tel">
                                <i class="fa-solid fa-phone"></i>
                                Số điện thoại: 
                            </label>
                            <input 
                                id="tel"
                                type="number"
                                name="tel"   
                                placeholder="Nhập số điện thoại của bạn..." 
                                autocomplete="off"
                            >
                        </div>

                        <!-- số phòng -->
                        <div class="form-item">
                            <label for="room">
                                <i class="fa-solid fa-key"></i>
                                Số phòng: 
                            </label>
                            <input 
                                id="room"
                                type="text"
                                name="roomId"   
                                placeholder="Nhập số phòng của bạn..." 
                                autocomplete="off"
                            >
                        </div>

                        
                        <!-- dữ liệu vân tay -->
                        <div class="form-item">
                            <label for="fullName">
                                <i class="fa-solid fa-fingerprint"></i>
                                Vân tay: 
                            </label>
                            <div class="finger">
                                <img src="./assets/images/fingerprint-wait.png" alt="">
                            </div>
                            <!-- <input 
                                type="password"
                                name="finger"   
                                placeholder="Nhập số điện thoại của bạn..." 
                                readonly
                                value="abshdjabdajhdbahdsbj"
                            > -->
                        </div>

                        <!-- dữ liệu rfid -->
                        <div class="form-item">
                            <label for="fullName">
                                <i class="fa-solid fa-signal"></i>
                                Thẻ từ: 
                            </label>
                            <input 
                                type="password"
                                name="finger"   
                                placeholder="Nhập số điện thoại của bạn..." 
                                readonly
                                value="abshdjabdajhdbahdsbj"
                            >
                        </div>

                        <button type="submit" class="button button-green">
                            Thêm mới
                        </button>
                    </form>
                </div>
                <!-- hết body -->
            </div>
        </div>
        <!-- hết nội dung chính -->
    </div>

    <!-- js -->
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
